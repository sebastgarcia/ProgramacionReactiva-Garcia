<h1 appFontSize>Alumnos Inscriptos</h1>

<div class="mb-3">
  <button mat-button (click)="abrirABMAlumnos()">
    <mat-icon>add</mat-icon>
    Agregar Alumno
  </button>
</div>

<table mat-table [dataSource]="dataSource">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.id }}</td>
  </ng-container>

  <!-- Nombre Completo Column -->
  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
    <td mat-cell *matCellDef="let usuario ">{{ usuario | nombreCompelto  }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.email | lowercase }}</td>
  </ng-container>

  <!-- Curso Column -->
  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef>Curso</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.curso | titlecase}}</td>
  </ng-container>

  <!-- Fecha de Inscripcion Column -->
  <ng-container matColumnDef="fecha_inscripcion">
    <th mat-header-cell *matHeaderCellDef>Fecha de Inscripcion</th>
    <td mat-cell *matCellDef="let usuario">
      {{ usuario.fecha_inscripcion | date : "dd/MMM/YYYY" }}
    </td>
  </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let usuario ; let i = index;" >
        <a 
        (click)="editarAlumno(usuario,i)"
        class="btn-acciones"
        matTooltip="Editar alumno"
        >
          <mat-icon >edit</mat-icon>
        </a>
        <a 
        (click)="borrarAlumno(i)"
        class="btn-acciones"
        matTooltip="Borrar alumno">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
